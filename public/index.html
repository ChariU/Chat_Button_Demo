<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Chat Button Demo</title>
    <!-- chaty -->
    <script id="pixel-chaty" async="true" src="https://cdn.chaty.app/pixel.js?id=N0FwBG9i"></script>
    <!-- elfsight -->
    <script src="https://apps.elfsight.com/p/platform.js" defer></script>
    <div class="elfsight-app-34b9d6ca-348a-4012-a07c-0cc51061eb79"></div>
    <!-- GetButton.io widget -->
    <script type="text/javascript">
      (function () {
        var options = {
          email: "thisisatestemail@gmail.com", // Email
          twitter: "twitter", // Twitter User ID
          call_to_action: "Message us", // Call to action
          button_color: "#A8CE50", // Color of button
          position: "right", // Position may be 'right' or 'left'
          order: "twitter,email", // Order of buttons
        };
        var proto = "https:",
          host = "getbutton.io",
          url = proto + "//static." + host;
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.async = true;
        s.src = url + "/widget-send-button/js/init.js";
        s.onload = function () {
          WhWidgetSendButton.init(host, proto, options);
        };
        var x = document.getElementsByTagName("script")[0];
        x.parentNode.insertBefore(s, x);
      })();
    </script>
    <!-- /GetButton.io widget -->
    <!-- Bothelp.io widget -->
    <script type="text/javascript">
      !(function () {
        var e = {
            buttons: [
              { type: "instagram", token: "thisistestusername" },
              { type: "wechat", token: "thisistestid" },
              { type: "email", token: "thisistestemail@gmail.com" },
            ],
            color: "#F09459",
            position: "right",
            bottomSpacing: "500",
            callToActionMessage: "Get In touch",
            displayOn: "everywhere",
            lang: "en",
          },
          t = document.location.protocol + "//bothelp.io",
          o = document.createElement("script");
        (o.type = "text/javascript"),
          (o.async = !0),
          (o.src = t + "/widget-folder/widget-page.js"),
          (o.onload = function () {
            new BhWidgetPage.init(e);
          });
        var n = document.getElementsByTagName("script")[0];
        n.parentNode.insertBefore(o, n);
      })();
    </script>
    <!-- /Bothelp.io widget -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
